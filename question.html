<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитувальник для покупців</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="CSS/question.css" rel="stylesheet">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <a class="navbar-brand" href="index.html">Bento Delight</a>
    </nav>

    
    <div class="container my-5">
   
            <h2>Опитувальник для покупців</h2>
            <form>
             
                <div class="form-group">
                    <label for="name">Ваше ім'я</label>
                    <input type="text" class="form-control" id="name" placeholder="Введіть ваше ім'я" required>
                </div>
                
              
                <div class="form-group">
                    <label for="email">Ваш Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Введіть ваш email" required>
                </div>
             
                <div class="form-group">
                    <label for="feedback">Ваш відгук</label>
                    <textarea class="form-control" id="feedback" rows="4" placeholder="Напишіть ваш відгук" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="rating">Оцініть нашу продукцію</label>
                    <select class="form-control" id="rating" name="rating" required>
                        <option value="" disabled selected>Оберіть оцінку</option>
                        <option value="1">1 - Дуже погано</option>
                        <option value="2">2 - Погано</option>
                        <option value="3">3 - Нормально</option>
                        <option value="4">4 - Добре</option>
                        <option value="5">5 - Відмінно</option>
                    </select>
                </div>
              
<button type="submit" class="btn btn-primary">Відправити</button>

    </div>
</div>
    <footer>
        <p>Соціальні мережі: <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a></p>
        <p>Телефон: +380 123 456 789</p>
        <p>Місцезнаходження: м. Київ, Україна</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="JS/basket.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
